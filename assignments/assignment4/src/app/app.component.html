<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intevalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let item of oddNumbers" [oddNumber]='item'></app-odd>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let item of evenNumbers" [evenNumber]='item'></app-even>
    </div>
  </div>
</div>
