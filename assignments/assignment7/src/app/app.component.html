<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="projectForm" (ngSubmit)="onProjectSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input class="form-control" type="text" id="projectName" formControlName="projectName" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="projectName" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select id="projectStatus" class="form-control" formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button [disabled]="!projectForm.valid" class="btn btn-primary" type="submit">Create Project</button>
      </form>
    </div>
  </div>
</div>
