
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Assignment 6</h1>

      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" ngModel name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscripton</label>
          <select name="subscription" id="subscription" [ngModel]="selectedSubscription" class="form-control" required>
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control" required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
        </div>
        <p *ngIf="!form.valid && form.touched">The form is invalid</p>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
